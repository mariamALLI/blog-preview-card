<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Blog Card</title>
</head>
<body>
    <main>
        <section class="blog-card">
            <div class="card_alignment">
                <div class="img_card">

                </div>

                <div class="card_info">
                    <button>Learning</button>
                    <p class="date">Published 21 Dec 2023</p>
                    <h1>HTML & CSS foundations</h1>
                    <p class="text">These languages are the backbone of every website, 
                        defining structure, content, and presentation.
                    </p>
                </div>

                <div class="avatar">
                    <div class="avatar_img">
                        <img src="images/userpic.png" alt="avatar image">
                    </div>
                    <h2>Greg Hooper</h2>
                </div>

            </div>
        </section>
    </main>
</body>
</html>
